<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>

<body>
    <div class="signup-container in">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <div class="input-field">
                <input type="email" id="signup-email" placeholder="Email address" required />
            </div>
            <div class="input-field">
                <input type="password" id="signup-password" placeholder="Password" required />
            </div>
            <button class="butt">Sign up</button>
        </form>
    </div>

    <div class="login-container in">
        <h1>Log In</h1>
        <form id="login-form">
            <div class="input-field">
                <input type="email" id="login-email" placeholder="Email address" required />
            </div>
            <div class="input-field">
                <input type="password" id="login-password" placeholder="Password" required />
            </div>
            <button class="butt">Log In</button>
        </form>
    </div>

    <div class="out" id="profile-container">
        <div class="picname">
            <img id="profile-pic" src="https://emoji.gg/assets/emoji/9695-lip-bitting.png">
            <p id="name"></p>
        </div>
        <div id="stats">
            <p id="locations"></p>
            <p id="added"></p>
            <p id=upvotes"></p>
        </div>
    </div>

    <div class="out" id="logout-container">
        <h1>Log Out</h1>
        <button id="logout">Log Out</button>
    </div>
